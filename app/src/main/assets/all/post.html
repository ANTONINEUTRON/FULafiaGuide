<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Blog</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <style type="text/css">
        .border-left {
            border: 0 0 13px 0 #000000;
        }

        img {
            width: 100%;
            height: auto;
        }
        .stick-bottom{
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .bg-fulafia {
          background-color: #827717;
          border-radius: 12px 12px;
          cursor: pointer;
        }
        .fulafia {
          background-color: #827717;
        }
    </style>
    <!-- <script type="text/javascript" src="js/vue.min.js"></script>-->
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/axios.js"></script>
    <script type="text/javascript" src="js/vue-lazyload.js"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="row" v-if="errored" >
         <div class="col-sm-12 col-xl-12 col-md-12 mb-12">
            <div class="card border-left shadow h-100 py-2">
                <div class="card border-left shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                ERROR: {{msg}}
                                <hr>
                                <small>Try checking if you are connected to the internet</small>
                                <button class="btn btn-dark" @click="fetchPost()">Try again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" v-else>
      <div v-if="loading" class="col-sm-12 col-xl-12 col-md-12 mb-12">
        <div class="card border-left shadow h-100 py-2">
            <div class="card border-left shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <img src="images/loading.gif" style="width: 100px; height: auto;">
                            Loading posts....
                        </div>
                        <a href="index.html" class="btn btn-info">
                            <div class="card-footer text-center text-uppercase">&lt;&lt;Go back</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Earnings (Monthly) Card Example -->
    <div v-else>
      <div class="col-sm-12 col-xl-12 col-md-12 mb-12">
        <div class="card">
            <div class="card-body">
                <div class="well">
                    <img v-lazy="post.thumbnail">
                    <small class="bg-dark text-light rounded-sm">Date updated: {{post.date_updated}}</small>
                </div>                        
                <div class="text-justify">
                    <div class="h5 mb-0 text-uppercase font-weight-bold text-gray-800">
                      {{post.department}}
                  </div>
                  <div class="text-justify" v-html="post.question"></div>
              </div>
          </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<br>
<a href="index.html">
    <div class="fulafia text-light card-footer text-center text-uppercase stick-bottom">
        &lt;&lt; Go back
    </div>
</a>
<script type="text/javascript" src="js/post.js"></script>
</body>

</html>
